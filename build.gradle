plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.0-M1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ar.edu.huergo.lcarera'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
	compileJava {
		options.compilerArgs += ['-parameters']
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// Libreria para acceder a bases de datos relacionales usando JDBC (Java Database Connectivity)
	implementation 'org.springframework.data:spring-data-jdbc'
	// Libreria que implementa JPA (Java Persistence API) para mapear objetos Java a tablas de base de datos
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	// Base de datos en memoria H2, util para desarrollo y testing
	runtimeOnly 'com.h2database:h2'
}

tasks.named('test') {
	useJUnitPlatform()
}
